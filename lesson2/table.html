<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/table.css" rel="stylesheet" />
    <title>Табличная верстка</title>
  </head>
  <body>
    <table class="table">
      <tr>
        <th colspan="6" class="one"></th>
        <th colspan="6" class="one"></th>
      </tr>
      <tr>
        <td colspan="12" rowspan="4" class="two"></td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <td colspan="4" rowspan="3" class="three"></td>
        <td colspan="4" rowspan="3" class="three"></td>
        <td colspan="4" rowspan="3" class="three"></td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <td colspan="3" class="four"></td>
        <td colspan="3" class="four"></td>
        <td colspan="3" class="four"></td>
        <td colspan="3" class="four"></td>
      </tr>
    </table>
  </body>
</html>
